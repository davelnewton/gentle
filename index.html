<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script type="text/javascript" src="assets/js/vendor/json2.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.1.0-bundled/backbone.marionette.js"></script>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact manager</span>
        </div>
      </div>
    </div>
    
    <div id="main-region" class="container">
      <p>Here is static content in the web page. You'll notice that it gets
      replaced by our app as soon as we start it.</p>
    </div>

    <script type="text/template" id="static-template">
      <p>This is text that was rendered by our Marionette app.</p>
    </script>
    
    <script>
      var ContactManager = new Marionette.Application();
      ContactManager.addRegions({
        mainRegion: "#main-region"
      });
      
      ContactManager.StaticView = Marionette.ItemView.extend({
        template: "#static-template"
      });
      
      ContactManager.on("initialize:after", function() {
        var staticView = new ContactManager.StaticView();
        ContactManager.mainRegion.show(staticView);
      });

      ContactManager.start();
    </script>
  </body>
</html>
