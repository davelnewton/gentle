<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Marionette Contact Manager</title>
    <link href='./assets/css/bootstrap.css' rel='stylesheet'>
    <link href='./assets/css/application.css' rel='stylesheet'>
    <link href='http://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.2.12/jquery.jgrowl.min.css' rel='stylesheet'>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-jgrowl/1.2.12/jquery.jgrowl.min.js'></script>
    <script src='assets/js/vendor/json2.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.1.0-bundled/backbone.marionette.js'></script>
    <script src='assets/js/app.js'></script>
    <script src='assets/js/entities/contact.js'></script>
    <script src='assets/js/apps/contacts/contacts_app.js'></script>

    <script src='assets/js/apps/contacts/list/list_view.js'></script>
    <script src='assets/js/apps/contacts/list/list_controller.js'></script>

    <script src='assets/js/apps/contacts/show/show_view.js'></script>
    <script src='assets/js/apps/contacts/show/show_controller.js'></script>
  </head>

  <body>
    <div class='navbar navbar-inverse navbar-fixed-top'>
      <div class='navbar-inner'>
        <div class='container'>
          <span class='brand'>
            Contact Manager
          </span>
        </div>
      </div>
    </div>
    
    <div class='container' id='main-region'>
      <p>
        Here is static content in the web page. You'll notice
        that it gets replaced by our app as soon as we start it.
      </p>
    </div>
    
    <script id='contact-list' type='text/template'>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </script>
    
    <script id='contact-list-item' type='text/template'>
      <td><%= firstName %></td>
      <td><%= lastName %></td>
      <td>
        <a href="#" class="btn btn-small js-show">
          <i class="icon-eye-open"></i>
          Show
        </a>
        <button class="btn btn-small js-delete">
          <i class="icon-remove"></i>
          Delete
        </button>
      </td>
    </script>

    <script id="contact-view" type="text/template">
      <h1><%= firstName %> <%= lastName %></h1>
      <p><strong>Phone number: <%= phoneNumber %></strong></p>
    </script>

    <script type="text/javascript">
      ContactManager.start()
    </script>
  </body>
</html>
